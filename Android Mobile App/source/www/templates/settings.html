<ion-view title="Settings" id="page3">
  <ion-content padding="true" class="has-header">
    <div id="settings-markdown4" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Change the settings parameter for the device
      </p>
    </div>
    <form ng-controller="connCtrl" id="settings-form4" class="list">
      <label class="item item-input" id="settings-input4">
        <span class="input-label">IP Address :</span>
        <input type="text" placeholder="" ng-model="ip_addr">
      </label>
      <label class="item item-input" id="settings-input4">
        <span class="input-label">Port :</span>
        <input type="text" placeholder="" ng_model="port">
      </label>
      <button ng-click="testConn()" id="settings-button1" class="button button-positive button-block">Test Connection</button>

      <div ng-bind-html="status_msg" ></div>
    </form>
    <div class="spacer" style="width: 300px; height: 50px;"></div>


  </ion-content>
</ion-view>
